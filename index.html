<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduControl - Premium Dashboard</title>
    
    <link href="./dist/output.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            transition: background 0.3s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        .sidebar-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .sidebar-item.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .bg-glow {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* --- DARK MODE --- */
        body.dark-mode {
            background: #0f172a !important;
            color: #f1f5f9;
        }

        .dark-mode header, 
        .dark-mode main div, 
        .dark-mode .bg-white,
        .dark-mode #login-modal > div,
        .dark-mode #register-modal > div {
            background-color: #1e293b !important;
            border-color: #334155 !important;
            color: #f1f5f9 !important;
        }

        .dark-mode aside {
            background-color: #020617 !important;
        }

        .dark-mode h2, .dark-mode h3, .dark-mode p, .dark-mode td, .dark-mode th, .dark-mode label {
            color: #f1f5f9 !important;
        }

        .dark-mode input, .dark-mode textarea {
            background-color: #334155 !important;
            border-color: #475569 !important;
            color: white !important;
        }

        .dark-mode .text-slate-800 { color: #f1f5f9 !important; }
        .dark-mode .text-slate-600 { color: #cbd5e1 !important; }
        .dark-mode .bg-slate-50 { background-color: #334155 !important; }
        .dark-mode .bg-slate-100 { background-color: #475569 !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body class="h-screen overflow-hidden">

    <div id="role-selection" class="fixed inset-0 bg-glow z-[100] flex items-center justify-center p-6">
        <div class="max-w-5xl w-full">
            <div class="text-center mb-16">
                <h1 class="text-6xl font-black text-white mb-4 tracking-tighter italic">EDU<span class="text-blue-500 text-7xl">.</span>PORTAL</h1>
                <p class="text-slate-400 text-lg uppercase tracking-[0.3em]">Boshqaruv tizimiga xush kelibsiz</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <button onclick="selectRole('teacher')" class="group relative bg-slate-800/50 p-10 rounded-[2.5rem] border border-slate-700 hover:border-blue-500 transition-all duration-500 overflow-hidden text-center">
                    <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-600/10 rounded-full group-hover:scale-150 transition-transform duration-700"></div>
                    <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-blue-900/20 group-hover:rotate-12 transition-transform">
                        <i class="fas fa-chalkboard-teacher text-3xl text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2">O'qituvchi</h3>
                    <p class="text-slate-400 text-sm">Vazifa yuklash va o'quvchilar nazorati</p>
                </button>

                <button onclick="selectRole('student')" class="group relative bg-slate-800/50 p-10 rounded-[2.5rem] border border-slate-700 hover:border-emerald-500 transition-all duration-500 overflow-hidden text-center">
                    <div class="absolute -top-10 -right-10 w-32 h-32 bg-emerald-600/10 rounded-full group-hover:scale-150 transition-transform duration-700"></div>
                    <div class="w-20 h-20 bg-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-emerald-900/20 group-hover:rotate-12 transition-transform">
                        <i class="fas fa-user-graduate text-3xl text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2">Talaba</h3>
                    <p class="text-slate-400 text-sm">O'quv rejalari va o'zlashtirish natijalari</p>
                </button>

                <button onclick="selectRole('parent')" class="group relative bg-slate-800/50 p-10 rounded-[2.5rem] border border-slate-700 hover:border-purple-500 transition-all duration-500 overflow-hidden text-center">
                    <div class="absolute -top-10 -right-10 w-32 h-32 bg-purple-600/10 rounded-full group-hover:scale-150 transition-transform duration-700"></div>
                    <div class="w-20 h-20 bg-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-purple-900/20 group-hover:rotate-12 transition-transform">
                        <i class="fas fa-users text-3xl text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2">Ota-ona</h3>
                    <p class="text-slate-400 text-sm">Farzand davomati va to'lovlar monitoringi</p>
                </button>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[110] hidden items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-md w-full shadow-2xl border border-white/20">
            <div class="mb-8 text-center">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-slate-800">Kirish</h2>
                <p class="text-slate-500 mt-2">Tizimga kirish uchun ma'lumotlarni kiriting</p>
            </div>
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase tracking-widest">Telefon raqam</label>
                    <input type="text" id="login-phone" value="+998 " maxlength="14" oninput="formatPhone(this)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-bold">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase tracking-widest">Parol</label>
                    <div class="relative">
                        <input type="password" id="login-pass" placeholder="Parol" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <button onclick="togglePass('login-pass', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button onclick="verifyLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/30">Kirish</button>
                
                <div class="text-center pt-4 border-t border-slate-100">
                    <p class="text-slate-500 text-sm">Akkountingiz yo'qmi?</p>
                    <button onclick="openRegister()" class="text-blue-600 font-bold hover:underline">Ro'yxatdan o'tish</button>
                </div>
                <button onclick="location.reload()" class="w-full text-slate-400 text-sm font-medium hover:text-slate-600">Orqaga</button>
            </div>
        </div>
    </div>

    <div id="register-modal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[110] hidden items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-md w-full shadow-2xl border border-white/20">
            <div class="mb-8 text-center">
                <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-slate-800">Ro'yxatdan o'tish</h2>
                <p class="text-slate-500 mt-2">Yangi profil yaratish</p>
            </div>
            <div class="space-y-3">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase tracking-widest">Ism va Familiya</label>
                    <input type="text" id="reg-name" placeholder="Masalan: Ali Valiyev" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-medium">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase tracking-widest">Telefon raqam</label>
                    <input type="text" id="reg-phone" value="+998 " maxlength="14" oninput="formatPhone(this)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-bold">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase tracking-widest">Parol yarating</label>
                    <div class="relative">
                        <input type="password" id="reg-pass" placeholder="Kamida 4 ta belgi" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <button onclick="togglePass('reg-pass', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button onclick="handleRegister()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-500/30 active:scale-[0.98]">Ro'yxatdan o'tish</button>
                
                <div class="text-center pt-2">
                    <button onclick="openLogin()" class="text-slate-500 text-sm font-medium hover:text-blue-600">Sizda akkount bormi? Kirish</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden h-full w-full p-4 gap-4">
        <aside class="w-72 bg-slate-900 rounded-[2rem] text-white flex-shrink-0 flex flex-col overflow-hidden shadow-2xl">
            <div class="p-8 flex items-center gap-4">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/40">
                    <i class="fas fa-graduation-cap text-lg"></i>
                </div>
                <span class="text-2xl font-black italic tracking-tighter">EduControl</span>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2" id="dynamic-nav"></nav>
            <div class="p-6">
                <button onclick="logout()" class="w-full flex items-center justify-center gap-3 px-4 py-4 rounded-2xl text-red-400 bg-red-500/5 hover:bg-red-500 hover:text-white transition-all duration-300 font-bold">
                    <i class="fas fa-sign-out-alt"></i> <span>Chiqish</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 bg-white border border-white rounded-[2rem] flex items-center justify-between px-10 mb-4 transition-all shadow-sm">
                <h2 id="page-title" class="text-2xl font-extrabold text-slate-800 tracking-tight">Bosh sahifa</h2>
                <div class="flex items-center gap-8">
                    <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-600 transition-all hover:scale-110">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>

                    <div class="flex items-center gap-4 border-l pl-8 border-slate-200">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-black text-slate-800" id="user-display-name">Foydalanuvchi</p>
                            <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest" id="user-display-role">Teacher</p>
                        </div>
                        <div id="user-initial" class="w-12 h-12 bg-gradient-to-tr from-blue-600 to-indigo-600 text-white rounded-2xl flex items-center justify-center font-bold text-lg">U</div>
                    </div>
                </div>
            </header>
            <div class="flex-1 overflow-y-auto custom-scroll pr-2" id="content-area"></div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[200]">
        <div class="bg-white rounded-[2rem] p-8 max-w-md w-full mx-4 shadow-2xl border border-white">
            <h3 class="text-xl font-black mb-2 text-blue-600 flex items-center gap-3">
                <i class="fas fa-info-circle"></i> <span id="modal-title">Xabarnoma</span>
            </h3>
            <p id="modal-text" class="text-slate-600 mb-8 leading-relaxed font-medium"></p>
            <button onclick="closeModal()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-slate-800 transition shadow-lg shadow-slate-200">Tushunarli</button>
        </div>
    </div>

    <script>
    // API manzili (Render-da o'zi avtomat aniqlaydi, shuning uchun bo'sh qoldiramiz yoki '/' beramiz)
    const API_URL = '/api/users'; 
    let currentRole = null;
    let currentUser = null;
    let students = []; // Bazadan kelishi uchun bo'sh qoldiramiz

    // --- THEME ---
    function toggleDarkMode() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        if(icon) icon.classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // --- UI FORMATTING ---
    function formatPhone(input) {
        if (!input.value.startsWith('+998 ')) input.value = '+998 ';
        let val = input.value.substring(5).replace(/\D/g, '').substring(0, 9);
        input.value = '+998 ' + val;
    }

    function togglePass(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('i');
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }

    function selectRole(role) {
        currentRole = role;
        document.getElementById('role-selection').classList.add('hidden');
        openLogin();
    }

    function openLogin() {
        document.getElementById('register-modal').classList.add('hidden');
        document.getElementById('login-modal').classList.remove('hidden');
        document.getElementById('login-modal').classList.add('flex');
    }

    function openRegister() {
        document.getElementById('login-modal').classList.add('hidden');
        document.getElementById('register-modal').classList.remove('hidden');
        document.getElementById('register-modal').classList.add('flex');
    }

    // --- REAL DATABASE LOGIC ---

    // 1. Bazadan o'quvchilarni olish
    async function fetchStudents() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error("Ma'lumot olishda xato");
            const allUsers = await res.json();
            // Faqat student rolidagilarni filtrlab olish
            students = allUsers.filter(u => u.role === 'student');
            renderContent('dashboard'); 
        } catch (err) {
            console.error("Xatolik:", err);
        }
    }

    // 2. Ro'yxatdan o'tish (MongoDB-ga saqlash)
    async function handleRegister() {
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value.replace(/\s+/g, '');
        const pass = document.getElementById('reg-pass').value;

        if(name.length < 3 || phone.length < 12 || pass.length < 4) {
            return showCustomModal("Xato", "Barcha maydonlarni to'ldiring");
        }

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, pass, role: currentRole })
            });

            if (response.ok) {
                showCustomModal("Muvaffaqiyatli", "Profilingiz MongoDB bazasida yaratildi!");
                setTimeout(openLogin, 1500);
            } else {
                showCustomModal("Xato", "Bu raqam allaqachon ro'yxatdan o'tgan");
            }
        } catch (error) {
            showCustomModal("Xato", "Server ulanishida xatolik");
        }
    }

    // 3. Kirish (Bazadan tekshirish)
    async function verifyLogin() {
        const phone = document.getElementById('login-phone').value.replace(/\s+/g, '');
        const pass = document.getElementById('login-pass').value;

        try {
            const res = await fetch(API_URL);
            const users = await res.json();
            
            const user = users.find(u => u.phone === phone && u.pass === pass);

            if(user) {
                currentUser = user;
                enterApp(user);
            } else {
                showCustomModal("Xato", "Telefon yoki parol noto'g'ri");
            }
        } catch (error) {
            showCustomModal("Xato", "Tizimda xatolik yuz berdi");
        }
    }

    function enterApp(user) {
        document.getElementById('login-modal').classList.add('hidden');
        document.getElementById('login-modal').classList.remove('flex');
        document.getElementById('app-container').classList.remove('hidden');
        document.getElementById('app-container').classList.add('flex');
        
        document.getElementById('user-display-name').innerText = user.name;
        document.getElementById('user-display-role').innerText = user.role.toUpperCase();
        document.getElementById('user-initial').innerText = user.name[0].toUpperCase();
        
        setupSidebar();
        fetchStudents(); // Kirishi bilan bazadan real studentlarni tortadi
    }

    function setupSidebar() {
        const nav = document.getElementById('dynamic-nav');
        const items = [
            { id: 'dashboard', icon: 'fa-home', text: 'Bosh sahifa' },
            { id: 'students', icon: 'fa-user-graduate', text: 'O\'quvchilar' },
            { id: 'attendance', icon: 'fa-clipboard-check', text: 'Davomat' }
        ];
        nav.innerHTML = items.map(item => `
            <button onclick="switchTab('${item.id}')" id="btn-${item.id}" class="sidebar-item w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-slate-400 hover:text-white hover:bg-white/10 transition-all font-bold">
                <i class="fas ${item.icon} w-5"></i> <span>${item.text}</span>
            </button>
        `).join('');
    }

    function switchTab(tabId) {
        document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
        const btn = document.getElementById(`btn-${tabId}`);
        if(btn) btn.classList.add('active');
        renderContent(tabId);
    }

    function renderContent(tabId) {
        const area = document.getElementById('content-area');
        document.getElementById('page-title').innerText = tabId.charAt(0).toUpperCase() + tabId.slice(1);

        if (tabId === 'dashboard' || tabId === 'students') {
            area.innerHTML = `
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 animate-fade-in">
                    <div class="xl:col-span-2 bg-white rounded-[2rem] border border-slate-100 p-8 shadow-sm">
                        <h3 class="text-xl font-extrabold text-slate-800 mb-8 italic">Bazadagi O'quvchilar</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="text-slate-400 text-[10px] uppercase tracking-widest border-b">
                                    <tr><th class="pb-4 px-3">Ism</th><th class="pb-4 px-3">Telefon</th><th class="pb-4 px-3 text-right">Progress</th></tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50">
                                    ${students.length > 0 ? students.map(s => `
                                        <tr class="hover:bg-slate-50 transition-colors">
                                            <td class="py-5 px-3 font-bold text-slate-800">${s.name}</td>
                                            <td class="py-5 px-3 text-slate-500 font-medium">${s.phone}</td>
                                            <td class="py-5 px-3 text-right">
                                                <span class="text-blue-600 font-black">${s.progress || 0}%</span>
                                            </td>
                                        </tr>`).join('') : '<tr><td colspan="3" class="py-10 text-center text-slate-400">Hozircha o\'quvchilar yo\'q</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="bg-white rounded-[2rem] border border-slate-100 p-8 shadow-sm h-fit">
                        <h3 class="text-xl font-extrabold text-slate-800 mb-6">Xabar yuborish</h3>
                        <form onsubmit="postMessage(event)" class="space-y-4">
                            <input type="text" id="msg-title" required placeholder="Mavzu" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-medium">
                            <textarea id="msg-body" required placeholder="Xabar matni..." class="w-full p-4 bg-slate-50 border rounded-2xl h-40 outline-none font-medium"></textarea>
                            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl hover:bg-blue-700 transition font-bold shadow-lg shadow-blue-200">Yuborish</button>
                        </form>
                    </div>
                </div>`;
        } else {
            area.innerHTML = `<div class="bg-white p-16 rounded-[2.5rem] text-center border">
                <h3 class="text-2xl font-black text-slate-800 mb-2 uppercase italic">${tabId} bo'limi</h3>
                <p class="text-slate-400 font-medium">Real vaqt rejimida bazaga ulanmoqda...</p>
            </div>`;
        }
    }

    async function postMessage(event) {
        event.preventDefault();
        showCustomModal("Yuborildi", "Xabaringiz bazadagi o'quvchilarga yetkazildi!");
        event.target.reset();
    }

    function showCustomModal(title, text) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-text').innerText = text;
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('modal').classList.add('flex');
    }

    function closeModal() { 
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal').classList.remove('flex');
    }
    
    function logout() { location.reload(); }

    window.onload = () => {
        if (localStorage.getItem('theme') === 'dark') toggleDarkMode();
    };
</script>
</body>
</html>
